<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid</title>

  <style>

    .box2{

    </div>

      </div>
      <div class="box2 col-1">

      </div>
      <div class="box1 col-1">
        box1
      </div>
      <div class="box2 col-1">

      </div>
      <div class="box1 col-1">

      </div>
      <div class="box2 col-1">
        box2
      </div>
      <div class="box1 col-1">
        box1
      </div>
      <div class="box2 col-1">
        box2
      </div>
      <div class="box1 col-1">
        box1
      </div>
      <div class="box2 col-1">
        box2
      </div>
      <div class="box1 col-1">
        box1
      </div>
      <div class="box2 col-1">

      </div>
      <div class="box1 col-1">
        box1
      </div>
      <div class="box2 col-1">
        box2
      </div>
    </div>
  </div>

</body>
</html>
